<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 第一步：通过属性，父组件将数据传递给子组件 -->
    <child :msg="pmsg"></child>
  </div>
  <script src="./vue.js"></script>
  <script>
    Vue.component('child', {
      template: `
      <div>子组件：{{msg}}</div>
      `,
      // 第二步：子组件通过props配置项，指定一下要接收的数据
      props: ['msg']
    })
    const vm = new Vue({
      el: '#app',
      data: {
        pmsg: '父组件的信息'
      }
    })
  </script>
</body>

</html>
