<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>监听对象</title>
</head>

<body>
  <div id="app">
    <input type="text" v-model="obj.name">
  </div>
  <script src="./vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        obj: {
          name: 'zs'
        }
      },
      watch: {
        // 方式1：
        // obj: {
        //   // 深度监听属性的变化
        //   deep: true,
        //   // 处理回调
        //   handler(newVal) {
        //     console.log(newVal.name);
        //   }
        // },

        // 方式2：从属性的角度来监听
        'obj.name'(newVal) {
          console.log(newVal);
        }
      }
    })
  </script>
</body>

</html>
