<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 非要修改传过来的值
        1- 把传过来的数据保存起来赋值给另一个中间属性，改这个中间属性
    -->
    <child :msg="msg"></child>
  </div>
  <script src="./vue.js"></script>
  <script>
    Vue.component('child', {
      template: `
        <div>
          {{xxx}}
          </div>
      `,
      props: ['msg'],
      data() {
        return {
          xxx: this.msg
        }
      },
      created() {
        this.xxx = 666
      }
    })
    const vm = new Vue({
      el: '#app',
      data: {
        msg: 'sss'
      }
    })
  </script>
</body>

</html>
