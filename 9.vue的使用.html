<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9.vue</title>
</head>

<body>
  <div id="app">
    <h1>{{msg}}</h1>
    <button>{{btn}}</button>
  </div>
  <script src="./node_modules/vue/dist/vue.js"></script>
  <script>
    // 实例化vue
    const vm = new Vue({
      // el: element
      // 作用：指定vue管理的边界，跟一个选择器
      el: '#app',
      // data: 是一个数据对象
      data: {
        msg: 'Hello Wordl!',
        btn: '动态按钮'
      }
    })
  </script>
</body>

</html>
